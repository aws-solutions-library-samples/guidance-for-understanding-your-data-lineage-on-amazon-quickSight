AWSTemplateFormatVersion: 2010-09-09
Description: This Cloudformation template (SO9400) creates an Amazon QuickSight Dashboard to visualize data usage as well as relationship between Data sources, Analyses, Dashboards and Fields in QuickSight.
Parameters:
  QuickSightUser:
    Type: String
    MinLength: 1
    Description: REQUIRED - Enter a QuickSight Author/Admin username.
  QuickSightUserNamespace:
    Type: String
    MinLength: 1
    Description: REQUIRED - Enter the QuickSight Author/Admin User's Namespace.
    Default: default
  Suffix:
    Type: String
    Description: OPTIONAL - If you need to create multiple instances of this sample on same aws account, add a short NUMERIC suffix here.

Resources:
  QuickSightDataLineageExecRole:
    Type: AWS::IAM::Role
    Metadata:
      CommentS3Permissions: The Lambda function is allowed s3:Put*, s3:Delete*, s3:List* and s3:Get* permissions on the S3 buckets created to add, delete QuickSight objects metadata.
      CommentQuickSightPermissions: The Lambda function is allowed quicksight:Describe* and quicksight:List* permissions which are required to obtain QuickSight objects metadata using Describe API calls.
    Properties:
      Path: /
      RoleName: !Join
        - ''
        - - QuickSightDataLineageExecRole
          - !Ref Suffix
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Join
          - ''
          - - CreateQuickSightDataLineagePolicy
            - !Ref Suffix
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:Put*
                  - s3:Delete*
                  - s3:List*
                  - s3:Get*
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - createquicksight-dlcodebucket-
                      - !Ref AWS::AccountId
                      - !Ref Suffix
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - createquicksight-dlcodebucket-
                      - !Ref AWS::AccountId
                      - !Ref Suffix
                      - '/*'
              - Effect: Allow
                Action:
                  - s3:List*
                  - s3:Get*
                  - s3:Put*
                  - s3:Delete*
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - quicksight-datalineage-
                      - !Ref AWS::AccountId
                      - !Ref Suffix
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - quicksight-datalineage-
                      - !Ref AWS::AccountId
                      - !Ref Suffix
                      - '/*'
              - Effect: Allow
                Action:
                  - quicksight:Describe*
                  - quicksight:List*
                  - quicksight:StartAssetBundleImportJob
                  - quicksight:CreateDataSource
                  - quicksight:CreateDataSet
                  - quicksight:CreateDashboard
                  - quicksight:CreateAnalysis
                  - quicksight:PassDataSource
                  - quicksight:UpdateDataSourcePermissions
                  - quicksight:UpdateDataSetPermissions
                  - quicksight:UpdateDashboardPermissions
                  - quicksight:UpdateAnalysisPermissions
                  - quicksight:CreateTheme
                  - quicksight:UpdateThemePermissions
                  - quicksight:PassDataSet
                  - quicksight:UpdateDashboard
                  - quicksight:UpdateDashboardPublishedVersion
                Resource: '*'
              - Effect: Allow
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:lambda:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':function:'
                      - 'CreateQuickSightDLCustomResource'
                      - !Ref Suffix
                Action:
                  - lambda:InvokeFunction
              - Effect: Allow
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:iam::'
                      - !Ref AWS::AccountId
                      - ':role/'
                      - 'QuickSightAthenaRunAsRole'
                      - !Ref Suffix
                Action:
                  - iam:PassRole
                  - iam:GetRole
              - Effect: Allow
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:athena:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':workgroup/'
                      - 'primary'
                Action:
                  - athena:StartQueryExecution
              - Effect: Allow
                Action:
                  - s3:GetBucketLocation
                Resource:
                  - arn:aws:s3:::*
              - Effect: Allow
                Action:
                  - glue:GetDatabase
                  - glue:CreateDatabase
                  - glue:DeleteDatabase
                  - glue:UpdateDatabase
                  - glue:GetTable
                  - glue:GetTables
                  - glue:CreateTable
                  - glue:DeleteTable
                  - glue:UpdateTable
                  - glue:GetDatabase
                Resource:
                  - !Join
                    - ''
                    - - 'arn:'
                      - !Ref AWS::Partition
                      - ':glue:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':database/quicksightdatalineage'
                      # - !Ref Suffix
                  - !Join
                    - ''
                    - - 'arn:'
                      - !Ref AWS::Partition
                      - ':glue:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':catalog'
                  - !Join
                    - ''
                    - - 'arn:'
                      - !Ref AWS::Partition
                      - ':glue:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':table/quicksightdatalineage'
                      # - !Ref Suffix
                      - '/*'

  QuickSightAthenaRunAsRole:
    Type: AWS::IAM::Role
    Metadata:
      CommentAthenaPermissions: The Role requires access to ListEngineVersions, ListDataCatalogs and ListWorkGroups in Athena to query data and these permissions require '*' as resource.
    Properties:
      Path: /
      RoleName: !Join
        - ''
        - - QuickSightAthenaRunAsRole
          - !Ref Suffix
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - quicksight.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Join
          - ''
          - - QuickSightAthenaRunAsRolePolicy
            - !Ref Suffix
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'athena:ListEngineVersions'
                  - 'athena:ListDataCatalogs'
                  - 'athena:ListWorkGroups'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'athena:GetTableMetadata'
                  - 'athena:StartQueryExecution'
                  - 'athena:GetQueryResults'
                  - 'athena:GetDatabase'
                  - 'athena:GetDataCatalog'
                  - 'athena:ListQueryExecutions'
                  - 'athena:GetWorkGroup'
                  - 'athena:StopQueryExecution'
                  - 'athena:GetQueryResultsStream'
                  - 'athena:ListDatabases'
                  - 'athena:GetQueryExecution'
                  - 'athena:ListTableMetadata'
                  - 'athena:GetQueryResultsStream'
                  - 'athena:BatchGetQueryExecution'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:athena:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':workgroup/'
                      - 'primary'
                  - !Join
                    - ''
                    - - 'arn:aws:athena:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':datacatalog/'
                      - 'AwsDataCatalog'
              - Effect: Allow
                Action:
                  - 'glue:GetTables'
                  - 'glue:GetDatabases'
                  - 'glue:GetTable'
                  - 'glue:GetDatabase'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:'
                      - !Ref AWS::Partition
                      - ':glue:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':database/quicksightdatalineage'
                      # - !Ref Suffix
                  - !Join
                    - ''
                    - - 'arn:'
                      - !Ref AWS::Partition
                      - ':glue:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':catalog'
                  - !Join
                    - ''
                    - - 'arn:'
                      - !Ref AWS::Partition
                      - ':glue:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':table/quicksightdatalineage'
                      # - !Ref Suffix
                      - '/*'
              - Effect: Allow
                Action:
                  - 's3:CreateBucket'
                  - 's3:ListBucket'
                  - 's3:AbortMultipartUpload'
                  - 's3:ListBucketMultipartUploads'
                  - 's3:PutBucketPublicAccessBlock'
                  - 's3:ListMultipartUploadParts'
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:GetBucketLocation'
                Resource:
                  - 'arn:aws:s3:::aws-athena-query-results-*'
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - quicksight-datalineage-
                      - !Ref AWS::AccountId
                      - !Ref Suffix
              - Effect: Allow
                Action:
                  - 'lambda:InvokeFunction'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:lambda:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - ':function:'
                      - 'CreateQuickSightDLCustomResource'
                      - !Ref Suffix
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:ListBucket'
                  - 's3:GetObjectVersion'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - quicksight-datalineage-
                      - !Ref AWS::AccountId
                      - !Ref Suffix
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - quicksight-datalineage-
                      - !Ref AWS::AccountId
                      - !Ref Suffix
                      - '/*'

  CodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        RestrictPublicBuckets: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
      LoggingConfiguration:
        DestinationBucketName: !Join
          - ''
          - - createquicksight-dlcodebucket-
            - !Ref AWS::AccountId
            - !Ref Suffix
        LogFilePrefix: access-logs
      BucketName: !Join
          - ''
          - - createquicksight-dlcodebucket-
            - !Ref AWS::AccountId
            - !Ref Suffix

  CodeBucketS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    DependsOn: CodeBucket
    Properties:
      Bucket: !Ref CodeBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 's3:PutObject'
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref CodeBucket
                - /*
            Condition:
              ArnLike:
                'aws:SourceArn': !GetAtt CodeBucket.Arn
              StringEquals:
                'aws:SourceAccount': !Sub '${AWS::AccountId}'

  QuickSightDataLineageBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        RestrictPublicBuckets: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
      LoggingConfiguration:
        DestinationBucketName: !Join
          - ''
          - - quicksight-datalineage-
            - !Ref AWS::AccountId
            - !Ref Suffix
        LogFilePrefix: access-logs/
      BucketName: !Join
          - ''
          - - quicksight-datalineage-
            - !Ref AWS::AccountId
            - !Ref Suffix

  DLBucketS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    DependsOn: QuickSightDataLineageBucket
    Properties:
      Bucket: !Ref QuickSightDataLineageBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
                - 's3:*'
            Effect: Deny
            Resource:
              'Fn::Join':
                - ''
                - - 'arn:aws:s3:::'
                  - Ref: QuickSightDataLineageBucket
                  - /*
              'Fn::Join':
                - ''
                - - 'arn:aws:s3:::'
                  - Ref: QuickSightDataLineageBucket
            Principal: '*'
            Condition:
              Bool:
                  'aws:SecureTransport': 'false'
          - Action:
              - 's3:PutObject'
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref QuickSightDataLineageBucket
                - /*
            Condition:
              ArnLike:
                'aws:SourceArn': !GetAtt QuickSightDataLineageBucket.Arn
              StringEquals:
                'aws:SourceAccount': !Sub '${AWS::AccountId}'

  CodeDownloadLambda:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.10
      FunctionName: !Join
        - ''
        - - CreateQuickSightDLCodeDownload
          - !Ref Suffix
      Handler: index.handler
      MemorySize: 128
      Role: !GetAtt QuickSightDataLineageExecRole.Arn
      Timeout: 120
      Runtime: python3.12
      ReservedConcurrentExecutions: 1
      Code:
        ZipFile: |
          import json, urllib3, boto3
          import cfnresponse
          from zipfile import ZipFile
          from io import BytesIO

          def handler(event, context):

            def create_file(codeUrl, bucket, fileName, s3):
              try:
                http = urllib3.PoolManager()
                fileContent = http.request('GET',codeUrl).data
                qsAssets = http.request('GET',"https://github.com/rajjayaaws/quicksightdl/raw/main/assetbundle-qs-dl.qs").data
                boto3layerzip = http.request('GET',"https://github.com/rajjayaaws/quicksightdl/raw/main/updateboto3-layer.zip").data

                response = s3.put_object(
                                Bucket = bucket,
                                Key = fileName,
                                Body = fileContent
                            )
                response = s3.put_object(
                                Bucket = bucket,
                                Key = "assetbundle-qs-dl.qs",
                                Body = qsAssets
                            )
                response = s3.put_object(
                                Bucket = bucket,
                                Key = "updateboto3-layer.zip",
                                Body = boto3layerzip
                            )
                return(True, "File created - " + fileName)

              except Exception as e:
                return (False, "Couldnt download file - " + fileName + ": " + str(e))

            def delete_file(bucket, fileName, s3):
              try:
                response = s3.delete_object(
                                Bucket = bucket,

                                Key = fileName
                            )
                return (True, "File deleted - " + fileName)

              except Exception as e:
                return (False, "Couldnt delete file - " + fileName + ": " + str(e))

            #####################################################################################
            #Main flow
            #####################################################################################
            codeUrl = event['ResourceProperties']['CodeUrl']
            bucket = event['ResourceProperties']['Bucket']
            fileName = event['ResourceProperties']['FileName']
            s3 = boto3.client('s3')

            if event['RequestType'] == 'Create':
              result, response = create_file(codeUrl, bucket, fileName, s3)
            elif event['RequestType'] == 'Update':
              result, response = (True, "Update method not implemented")
            elif event['RequestType'] == 'Delete':
              result, response = delete_file(bucket, fileName, s3)
            else:
              result = False
              response = "Unknown operation: " + event['RequestType']

            responseData = {}
            responseData['Response'] = response

            if result:
              cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData, 'CustomResourceLambdaFileDownload')
            else:
              cfnresponse.send(event, context, cfnresponse.FAILED, responseData, 'CustomResourceLambdaFileDownload')

  CodeDownloadLambdaExecutor:
    Type: Custom::CodeDownloadLambdaExecutor
    Properties:
      ServiceToken: !GetAtt CodeDownloadLambda.Arn
      Name: !Join
        - ''
        - - CreateQuickSightDLCodeDownloadLambdaExecutor
          - !Ref Suffix
      CodeUrl: 'https://github.com/rajjayaaws/quicksightdl/raw/main/LambdaResource.zip'
      Bucket: !Ref CodeBucket
      FileName: CreateQuickSightDLCustomResource.zip

  QuickSightDLResourceLambdaLayer:
    Type: AWS::Lambda::LayerVersion
    DependsOn: CodeDownloadLambdaExecutor
    Properties:
      LayerName: !Join
        - ''
        - - quicksightdatalineageupdateboto3layer
          - !Ref Suffix
      Description: Layer for updated boto3 required for QuickSight Data Lineage Lambda Function.
      Content:
        S3Bucket: !Ref CodeBucket
        S3Key: updateboto3-layer.zip

  QuickSightDLResourceLambda:
    Type: AWS::Lambda::Function
    DependsOn: QuickSightDLResourceLambdaLayer
    Properties:
      Runtime: python3.10
      TracingConfig:
        Mode: Active
      FunctionName: !Join
        - ''
        - - CreateQuickSightDLCustomResource
          - !Ref Suffix
      Handler: !Join
        - ''
        - - CreateQuickSightDLCustomResource.handler
      MemorySize: 128
      Runtime: python3.12
      Role: !GetAtt QuickSightDataLineageExecRole.Arn
      Timeout: 900
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: CreateQuickSightDLCustomResource.zip
      TracingConfig:
        Mode: Active
      Layers:
        - !Ref QuickSightDLResourceLambdaLayer
      Environment:
        Variables:
          AwsAccountId: !Ref AWS::AccountId
          DataLineageBucket: !Join
            - ''
            - - quicksight-datalineage-
              - !Ref AWS::AccountId
              - !Ref Suffix
          LambdaFunctionName: !Join
            - ''
            - - CreateQuickSightDLCustomResource
              - !Ref Suffix
          databaseName: !Join
            - ''
            - - quicksightdatalineage
          namespace: !Ref QuickSightUserNamespace
          codeBucket: !Ref CodeBucket
          userName: !Ref QuickSightUser
          qsImportJobID: !Join
            - ''
            - - quicksight-datalineage-import-job
              - !Ref Suffix 
          runAsRole: !GetAtt QuickSightAthenaRunAsRole.Arn
          suffix: !Ref Suffix

  QuickSightDLLambdaExecutor:
    Type: Custom::QuickSightDLLambdaExecutor
    DependsOn: QuickSightDLResourceLambda
    Properties:
      ServiceToken: !GetAtt QuickSightDLResourceLambda.Arn
      Name: !Join
        - ''
        - - CreateQuickSightDLLambdaExecutor
          - !Ref Suffix

  EventRule:
    Type: AWS::Events::Rule
    DependsOn: QuickSightDLLambdaExecutor
    Properties:
      EventBusName: default
      EventPattern:
        source:
          - aws.quicksight
        detail-type:
          - AWS API Call via CloudTrail
          - AWS Service Event via CloudTrail
        detail:
          eventSource:
            - quicksight.amazonaws.com
          eventName:
            - CreateAnalysis
            - CreateDataSet
            - CreateDataSource
            - CreateDashboard
            - CreateTemplate
            - CreateFolder
            - RegisterUser
            - CreateGroup
            - CreateGroupMembership
            - UpdateDataSource
            - UpdateDataSet
            - UpdateAnalysis
            - UpdateDashboard
            - UpdateFolder
            - UpdateTemplate
            - UpdateUser
            - UpdateGroup
            - UpdateGroupMembership
            - UpdateDataSourcePermissions
            - UpdateDataSetPermissions
            - UpdateAnalysisPermissions
            - UpdateDashboardPermissions
            - UpdateFolderPermissions
            - UpdateTemplatePermissions
            - DeleteAnalysis
            - DeleteDataSet
            - DeleteDataSource
            - DeleteDashboard
            - DeleteTemplate
            - DeleteFolder
            - DeleteUser
            - DeleteGroup
      Name: !Join
        - ''
        - - quicksight-datalineage-rule-
          - !Ref Suffix
      State: ENABLED
      Targets:
        - Id: quicksight-data-lineage
          Arn: !GetAtt QuickSightDLResourceLambda.Arn

  EventBridgeLambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn: EventRule
    Properties:
      FunctionName: !GetAtt QuickSightDLResourceLambda.Arn
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EventRule.Arn  
